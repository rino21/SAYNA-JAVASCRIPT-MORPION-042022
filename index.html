<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="leaderboard">
        <h3 >LEADERBOARD</h3>
        <div>
            <h4 class="text-center player-now"></h4>
            <div class="row">
                <div class="col-md-6">
                    <h4 class="text-center">Win</h4>
                    <h5 class="win text-center">0</h5>
                </div>
                <div class="col-md-6">
                    <h4 class="text-center">Defeat</h4>
                    <h5 class="defeat text-center">0</h5>
                </div>
            </div>
        </div>
    </div>

    <div class="layer">
        <h1>Choix de l'Ã©quipe</h1>
        <button class="choose1" onclick="choixEquipe(this)">X</button>
        <button class="choose2" onclick="choixEquipe(this)">0</button>
    </div>
    <div class="layer2">
        <h1 id="resultat"></h1>
        <button class="end-game" onclick="again(this)">Again</button>
    </div>
    <div class="layer3">
        <h1>Match nul !</h1>
        <button class="draw" onclick="again(this)">Try again</button>
    </div>
    <div class='container'>
        <h1 class='name'>Tic-Tac-Toe</h1>

        <div class='row range'>
            <div class='col-6 turn player-turn row'>
                <div class='col-6 score you-score'>0</div>
                <div class='col-6 you-name'>YOU</div>
            </div>
            <div class='col-6 turn cpu-turn row'>
                <div class='col-6'>CPU</div>
                <div class='col-6 cpu-score'>0</div>
            </div>
        </div>

        <div class='grid-container'>
            <button class='grid-item' id='item1' onclick='choiseCase(this.id)'></button>
            <button class='grid-item' id='item2' onclick='choiseCase(this.id)'></button>
            <button class='grid-item' id='item3' onclick='choiseCase(this.id)'></button>
            <button class='grid-item' id='item4' onclick='choiseCase(this.id)'></button>
            <button class='grid-item' id='item5' onclick='choiseCase(this.id)'></button>
            <button class='grid-item' id='item6' onclick='choiseCase(this.id)'></button>
            <button class='grid-item' id='item7' onclick='choiseCase(this.id)'></button>
            <button class='grid-item' id='item8' onclick='choiseCase(this.id)'></button>
            <button class='grid-item' id='item9' onclick='choiseCase(this.id)'></button>
        </div>
        <button class="reset" onclick="reset();">Reset</button>
    </div>

    <script type="text/javascript" src="morpion.js"></script>
</body>

</html>
